<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OSA Phenotyper • Capital ENT</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<!-- Custom -->
<link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

<header class="navbar navbar-expand-lg shadow-sm sticky-top" style="background:#00539B;">
  <div class="container-fluid">
    <a class="navbar-brand text-white fw-bold" href="#">Capital ENT • OSA Phenotyper</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="https://www.capitalent.com/" target="_blank"><i class="bi bi-house-door"></i> Main Site</a></li>
      </ul>
    </div>
  </div>
</header>

<main class="container my-4">

  <h1 class="h3 mb-4 text-center fw-semibold">Patient Input</h1>

  <form id="phenotypeForm">

    <div class="row g-4">

      <!-- Demographics -->
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-secondary text-white"><i class="bi bi-person"></i>  Demographics</div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" name="age" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Sex</label>
              <select name="sex" class="form-select">
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">BMI</label>
              <input type="number" step="0.1" class="form-control" name="bmi">
            </div>
          </div>
        </div>
      </div>

      <!-- Medical History -->
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-secondary text-white"><i class="bi bi-heart-pulse"></i>  Medical History</div>
          <div class="card-body">
            <div class="form-check form-switch mb-2">
              <input class="form-check-input" type="checkbox" id="cvdFlag" name="cvd">
              <label class="form-check-label" for="cvdFlag">Cardiovascular disease  (HTN / CAD / HF / AF)</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="diabetes" name="dm">
              <label class="form-check-label" for="diabetes">Diabetes</label>
            </div>
            <!-- add more as needed -->
          </div>
        </div>
      </div>

      <!-- Sleep Study – WatchPAT -->
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header bg-secondary text-white"><i class="bi bi-watch"></i>  WatchPAT</div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-6 col-md-3">
                <label class="form-label">pAHI</label>
                <input type="number" class="form-control" name="pahi">
              </div>
              <div class="col-6 col-md-3">
                <label class="form-label">ODI (4%)</label>
                <input type="number" class="form-control" name="odi">
              </div>
              <div class="col-6 col-md-3">
                <label class="form-label">Snoring Index</label>
                <input type="number" class="form-control" name="snorIndex">
              </div>
              <div class="col-6 col-md-3">
                <label class="form-label">Min SpO₂ (%)</label>
                <input type="number" class="form-control" name="nadir">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary px-5">Generate Reports</button>
      </div>

    </div><!-- /row -->

  </form>

  <hr class="my-5">

  <div id="patientSummary" class="d-none"></div>
  <div id="clinicianReport" class="d-none"></div>

</main>

<footer class="py-3 text-center small" style="background:#f8f9fa;">
  Capital ENT &amp; Sinus Center © 2025
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
